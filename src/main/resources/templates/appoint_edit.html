<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="welcome">
  <blockquote class="blockquote text-center"><h1>Редактировать запись</h1></blockquote>
  <form action="#" th:action="@{/appoint/save}" th:object="${appoint}" method="post">
    <input type="hidden" id="id" name="id" th:value="${appoint.id}"/>
    <div class="mb-3 text-center">
      <label for="doctor" class="form-label">Врач:</label>
      <select id="doctor" class="form-select" name="doctor">
        <option th:each="doctor : ${doctors}"
                th:value="${doctor.id}"
                th:text="${doctor.name}"
                th:selected="${appoint.doctor.id == doctor.id}">
        </option>
      </select>
    </div>
    <div class="mb-3 text-center">
      <label for="patient" class="form-label">Пациент:</label>
      <select id="patient" class="form-select" name="patient">
        <option th:each="patient : ${patients}"
                th:value="${patient.id}"
                th:text="${patient.name}"
                th:selected="${appoint.patient.id == patient.id}">
        </option>
      </select>
    </div>
    <div class="mb-3 text-center">
      <label for="date" class="form-label">Дата:</label>
      <input id="date" name="date" type="text" class="form-control" th:value="${appoint.dateTime}" />
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-info">Сохранить</button>
      <a href="/">
        <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
          Назад
        </button>
      </a>
    </div>
  </form>
  <p th:text="${message}"></p>
</section>
</body>
</html>
