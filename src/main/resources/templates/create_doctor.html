<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Врач</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="welcome">
  <blockquote class="blockquote text-center"><h1>Добавить врача</h1></blockquote>
  <form action="#" th:action="@{/doctor/save}" th:object="${doctor}" method="post">
    <div class="mb-3 text-center">
      <label for="name" class="form-label">Имя</label>
      <input class="form-control" id="name" type="text" th:field="*{name}" value="Иванов Иван Иванович">
    </div>
    <div class="mb-3 text-center">
      <label for="qualif" class="form-label">Специализация</label>
      <input class="form-control" id="qualif" type="text" th:field="*{qualif}" value="Терапевт">
    </div>
    <div class="mb-3 text-center">
      <label for="birth" class="form-label">День рождения</label>
      <input class="form-control" id="birth" type="text" th:field="*{birthday}" value="0000-00-00">
    </div>
    <div class="mb-3 text-center">
      <label for="pass" class="form-label">Номер паспорта</label>
      <input class="form-control" id="pass" type="text" th:field="*{passport}" value="0000 000000">
    </div>
    <div class="mb-3 text-center">
      <label for="adr" class="form-label">Адрес</label>
      <input class="form-control" id="adr" type="text" th:field="*{address}" value="ул. 4-й Вешняковский проезд, д.4, с.3">
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-info" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
      <a href="/doctor">
        <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
          Назад
        </button>
      </a>
    </div>
  </form>
</section>
</body>
</html>
