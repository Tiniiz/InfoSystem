<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section sec:authorize="hasRole('ROLE_ADMIN')" class="welcome">
  <blockquote class="blockquote text-center"><h1>Добавить запись</h1></blockquote>
  <form action="#" th:action="@{/appoint/save}" method="post">
    <div class="mb-3 text-center">
      <label class="form-label" for="doctor">Врач:</label>
      <select class="form-select" id="doctor" name="doctor">
        <option th:each="doctor : ${doctors}"
                th:value="${doctor.id}"
                th:text="${doctor.name}">
        </option>
      </select>
    </div>
    <div class="mb-3 text-center">
      <label class="form-label" for="patient">Пациент:</label>
      <select class="form-select" id="patient" name="patient">
        <option th:each="patient : ${patients}"
                th:value="${patient.id}"
                th:text="${patient.name}">
        </option>
      </select>
    </div>
    <div class="mb-3 text-center">
      <label class="form-label" for="date1">Дата:</label>
      <input class="form-control" id="date1" name="date" type="date" />
    </div>
    <div class="mb-3 text-center">
      <label class="form-label" for="time1">Время:</label>
      <input class="form-control" id="time1" name="time" type="time" />
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-info">Сохранить</button>
      <a href="/">
      <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
        Назад
      </button>
    </a>
    </div>
  </form>
</section>


<section sec:authorize="hasRole('ROLE_USER')" class="welcome">
  <blockquote class="blockquote text-center"><h1>Добавить запись</h1></blockquote>
  <form th:action="@{/appoint/user/save}"  th:object="${appoint}" method="post">
    <div class="mb-3 text-center">
    <label class="form-label" for="doctor2">Врач:</label>
    <select class="form-select" id="doctor2" th:field="*{doctor}" name="selectedQualif">
      <option th:each="obj: ${doctor}"
              th:value="${obj.id}"
              th:text="${obj.qualif}">
      </option>
    </select>
  </div>
    <div class="mb-3 text-center">
      <label class="form-label" for="date2">Дата:</label>
      <input class="form-control" id="date2" name="date" type="date" />
    </div>
    <div class="mb-3 text-center">
      <label class="form-label" for="time2">Время:</label>
      <input class="form-control" id="time2" name="time" type="time" />
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-info">Записаться</button>
      <a href="/">
      <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
        Назад
      </button>
    </a>
    </div>
  </form>
</section>
</body>
</html>
