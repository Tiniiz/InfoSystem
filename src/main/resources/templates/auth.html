<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="welcome">
<blockquote class="blockquote text-center"><h1>Авторизация</h1></blockquote>
    <form th:action="@{/login}" method="post">
      <div class="mb-3 text-center">
        <label for="exampleInputEmail1" class="form-label">Логин</label>
        <input type="username" name="username" class="form-control" id="exampleInputEmail1" required>
      </div>
      <div class="mb-3 text-center">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-info" data-tooggle="button" aria-pressed="false" autocomplete="off">Войти</button>
      </div>
    </form>
</section>
</body>
</html>
