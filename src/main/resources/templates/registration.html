<body>
<section class="welcome">
  <blockquote class="blockquote text-center"><h1>Регистрация</h1></blockquote>
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
      <div class="mb-3 text-center">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" aria-describedby="Help" th:field="*{username}" required>
        <div id="Help" class="form-text">В качестве логина используйте свой номер телефона.</div>
      </div>
      <div class="mb-3 text-center">
        <label for="password" class="form-label">Пароль</label>
        <input type="text" class="form-control" id="password" th:field="*{password}" required>
      </div>
      <div class="mb-3 text-center">
        <label for="passwordConfirm" class="form-label">Повторите пароль</label>
        <input type="text" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" required>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-info" data-tooggle="button" aria-pressed="false" autocomplete="off">Зарегистрироваться</button>
      </div>
