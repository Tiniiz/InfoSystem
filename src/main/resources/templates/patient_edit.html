<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пациент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="welcome">
  <blockquote class="blockquote text-center"><h1>Редактировать пациента</h1></blockquote>
  <form action="#" th:action="@{/patient/save}" th:object="${patient}" method="post">
    <input type="hidden" id="id" name="id" th:value="${patient.id}"/>
    <div class="mb-3 text-center">
      <label for="name" class="form-label">ФИО</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" value="Иванов Иван Иванович">
    </div>
    <div class="mb-3 text-center">
      <label for="polis" class="form-label">Медицинский полис</label>
      <input type="text" class="form-control" id="polis" th:field="*{medPolNum}" value="000000000">
    </div>
    <div class="mb-3 text-center">
      <label for="birth" class="form-label">День рождения</label>
      <input type="text" class="form-control" id="birth" th:field="*{birthday}" value="0000-00-00">
    </div>
    <div class="mb-3 text-center">
      <label for="passport" class="form-label">Паспорт</label>
      <input type="text" class="form-control" id="passport" th:field="*{passport}" value="0000 000000">
    </div>
    <div class="mb-3 text-center">
      <label for="address" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" value="ул. 4-й Вешняковский проезд, д.4, с.3">
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-3 text-center">
      <label for="phoneNum" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="phoneNum" th:field="*{phoneNum}" value="ул. 4-й Вешняковский проезд, д.4, с.3">
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-info" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
      <a sec:authorize="hasRole('ROLE_ADMIN')" href="/patient">
        <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
          Назад
        </button>
      </a>
      <a sec:authorize="hasRole('ROLE_USER')" href="/user">
        <button type="button" class="btn btn-outline-dark" data-togge="button" aria-pressed="false" autocomplete="off">
          Назад
        </button>
      </a>
    </div>
  </form>
</section>
</body>
</html>
